<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Desarrollo Web y Aplicaciones - CodeCrafter</title>
    <meta
      name="description"
      content="Transformamos ideas en experiencias digitales. Especializados en diseño web personalizado y desarrollo de aplicaciones a medida, creamos soluciones únicas para cada cliente. Descubre cómo podemos potenciar tu presencia en línea y mejorar la eficiencia de tu negocio. ¡Innovación, calidad y profesionalismo en cada proyecto!" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/styles.css"
      loading="lazy" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.webp" />
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="/favicon-32x32.webp" />
    <link
      rel="icon"
      type="image/webp"
      sizes="16x16"
      href="/favicon-16x16.webp" />
    <link
      rel="manifest"
      href="/site.webmanifest" />
    <link
      rel="robots"
      href="robots.txt" />
  </head>

  <body>
    <header>
      <video
        autoplay
        loop
        muted
        playsinline
        id="header-background-video">
        <source
          src="./assets/videos/vecteezy_binary-code-matrix-background.webm"
          type="video/webm" />
      </video>
      
      <div
      class="header-brand">
        <img
          src="./assets/img/Code.webp"
          alt="Logo de CodeCrafter" />

        <p class="brand-text-code">Code</p>
        <p class="brand-text-crafter">Crafter</p>
      </div>

      </header>

    <main>

      <section class="main-title">
        <h1>Diseño de sitios y aplicaciones web</h1>

        <div class="social-container">
          <div>
            <a
              aria-label="Chatea en WhatsApp"
              target="_blank"
              href="https://wa.me/+541150111375"
              class="d-flex flex-column align-items-center text-decoration-none text-success">
              <i
                class="bi bi-whatsapp"
                aria-hidden="true"></i>
              <span class="sr-only">WhatsApp</span>
              <i class="whapp-mssg">¡Escribinos!</i>
  
              <div class="whapp-click">
                <i
                  class="bi bi-hand-index-thumb"
                  aria-hidden="true"></i>
                <span class="sr-only">Click para chatear en WhatsApp</span>
              </div>
            </a>
          </div>
          <div>
            <a
              aria-label="visita nuestro instagram"
              target="_blank"
              href="https://www.instagram.com/code.crafter.dev/"
              class="d-flex flex-column align-items-center text-decoration-none text-success">
              <i
                class="bi bi-instagram"
                aria-hidden="true"></i>
              <span class="sr-only">Instagram</span>
              <i class="whapp-mssg">¡Visitanos!</i>
  
              <div class="whapp-click">
                <i
                  class="bi bi-hand-index-thumb"
                  aria-hidden="true"></i>
                <span class="sr-only">Click para chatear en WhatsApp</span>
              </div>
            </a>
          </div>
          
        </div>
        <div class="subtitle">
          <div><i class="bi bi-shop"></i>Comercios</div>
          <div><i class="bi bi-lightbulb"></i>emprendimientos</div>
          <div><i class="bi bi-building"></i>empresas</div>
        </div>
      </section>

      <hr />

      <section class="modal-container">
        <div class="wapp-container">
          <p>¡¡Diseñamos tu página web sin cargo!!</p>
        </div>
      </section>

      <hr />
   
    </main>

    <footer>
      <video
        autoplay
        loop
        muted
        playsinline
        id="footer-background-video">
        <source
          src="./assets/videos/vecteezy_binary-code-matrix-background.webm"
          type="video/webm" />
      </video>

      <div
        class="footer-brand">
        <p class="brand-text-code">Code</p>
        <p class="brand-text-crafter">Crafter</p>

        <img
          src="./assets/img/Code.webp"
          alt="Logo de CodeCrafter" />
      </div>
    </footer>
  </body>
</html>
